<html>

    <head>

        <title> DailyNotes </title>


    </head>


    <body>

        <h2> Welcome to DailyNotes! </h2>

        <hr/>

        <h3> Add a new note : </h3>

        <form method="post">

            {% csrf_token %}

            {{myForm.as_p}}

            <button type="submit"> Add note </button>

        </form>

        <hr/>

        <h4> All notes </h4>


        {% if myNotes %}

            <ul>

                {% for note in myNotes %}

                    <li>

                        <strong> {{note.title}} </strong>

                    </li>

                {% endfor %}

            </ul>

        {% else %}

            <p> No notes. </p>

        {% endif %}

        

    </body>


</html>
